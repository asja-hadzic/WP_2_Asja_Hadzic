<div class="outer-container">
  <div class="reset-container">
    <h2>Reset Password</h2>
    <form (ngSubmit)="onResetPassword()" #resetForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          [(ngModel)]="username"
          #usernameInput="ngModel"
        />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          placeholder="Enter your new password"
          required
          [(ngModel)]="newPassword"
          #newPasswordInput="ngModel"
        />
        <div *ngIf="newPasswordInput.invalid && newPasswordInput.touched" class="error">
          New password is required.
        </div>
      </div>

      <button
        type="submit"
        class="reset-button"
        [disabled]="resetForm.invalid"
      >
        Reset Password
      </button>

      <div class="form-footer">
        <a href="/login">Back to Login</a>
        <br>
      </div>
    </form>

    <div *ngIf="errorMessage" class="error-container">
      <p>{{ errorMessage }}</p>
    </div>

    <div *ngIf="successMessage" class="success-container">
      <p>{{ successMessage }}</p>
    </div>
  </div>
</div>
